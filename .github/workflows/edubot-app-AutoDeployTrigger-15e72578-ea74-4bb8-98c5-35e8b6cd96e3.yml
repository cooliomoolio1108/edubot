name: Trigger auto deployment for edubot-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/edubot-app-AutoDeployTrigger-15e72578-ea74-4bb8-98c5-35e8b6cd96e3.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.EDUBOTAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.EDUBOTAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.EDUBOTAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.EDUBOTAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.EDUBOTAPP_REGISTRY_PASSWORD }}
          containerAppName: edubot-app
          resourceGroup: edubot
          imageToBuild: cooliomoolio1108/edubot-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


